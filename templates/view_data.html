<!DOCTYPE html>
<html>
<head>
    <title>Excel Data</title>
</head>
<body>
    <h1>Excel Data</h1>
    <table border="1">
        <tr>
            {% for field_name in field_names %}
                <th>{{ field_name }}</th>
            {% endfor %}
        </tr>
        {% for record in data %}
            <tr>
                <td>{{ record.Name }}</td>
                <td>{{ record.Department }}</td>
                <td>{{ record.Employee_Id }}</td>
                <td>{{ record.Address }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
